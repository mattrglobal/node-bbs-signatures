[package]
authors = ["Michael Lodder <redmike7@gmail.com>"]
build = "build.rs"
description = "A node wrapper for bbs-signatures"
edition = "2018"
license = "Apache-2.0"
name = "node-bbs-signatures"
version = "0.1.0"
readme =  "README.md"
repository = "https://github.com/mattrglobal/node-bbs-signatures"
# TODO clarify whether this will actually be published as a crate?
documentation = "https://docs.rs/zmix-node-wrapper"
homepage = "https://crates.io/crates/zmix-node-wrapper"
keywords = ["wrapper", "javascript", "cryptography"]
exclude = [
    ".gitignore",
    "Cargo.lock"
]

[lib]
name = "zmixnode"
crate-type = ["cdylib"]

[dependencies]
neon = "0.4.0"
# TODO This will move to a released version of zmix once available
zmix = { version = "0.3.1", git = "https://github.com/mikelodder7/ursa", branch = "deterministic_bbs" }

[build-dependencies]
neon-build = "0.4.0"
