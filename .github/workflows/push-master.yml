name: push-master

on:
  push:
    branches:
      - master

jobs:
  build_test_publish:
    name: Build, test, and publish unstable release
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
      - run: yarn test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: | 
        rm .npmrc
        echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > .npmrc 2> /dev/null
        echo "@mattrglobal:registry=https://npm.pkg.github.com" > .npmrc 2> /dev/null
        echo "always-auth=true" > .npmrc 2> /dev/null
        yarn publish:unstable --verbose
        